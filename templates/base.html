<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock title %} - Byteskill</title>
    {% endblock head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

</head>
<body>
<div id="header" style="padding-left: 15px; padding-top: 15px; padding-bottom: 15px;">
    Byteskill &mdash; online programming questions
</div>
<div id="content">{% block content %}{% endblock content %}</div>

        width: 100%;

        font-size: 0.9em;
        padding: 15px;
    }
</style>
